<div class="app-page">
  <div class="app-page__header">
    <h1>New Profile</h1>
  </div>
  <div class="app-page__content">
    <mospri-stepper *ngIf="dictionariesIsReady$ | async">
      <ng-container [ngSwitch]="stepper?.activeStep?.key">

        <mospri-personal
          *ngSwitchCase="'personal'"
          [dictionaries]="dictionaries$ | async"
          (changed)="onChangedPersonal($event)"
        ></mospri-personal>

        <mospri-professional
          *ngSwitchCase="'professional'"
          [dictionaries]="dictionaries$ | async"
          (changed)="onChangedProfessional($event)"
        ></mospri-professional>
        
      </ng-container>
    </mospri-stepper>
  </div>
</div>
