<form [formGroup]="form" novalidate autocomplete="off">
  <mospri-form-field
    label="Select your role"
    [required]="true"
    [control]="form.controls.roleId"
  >
    <mospri-radios
      formControlName="roleId"
      [items]="dictionaries.roles?.controlItems"
    ></mospri-radios>
  </mospri-form-field>

  <mospri-form-field
    label="Tell about yourself"
    [control]="form.controls.about"
  >
    <mospri-input formControlName="about"></mospri-input>
  </mospri-form-field>

  <ng-container [ngSwitch]="form.controls.roleId.value">
    <mospri-recruiter
      *ngSwitchCase="'recruiter'"
      [parent]="form"
      name="role"
      [value]="value?.role"
      [dictionaries]="dictionaries"
    ></mospri-recruiter>

    <mospri-employee
      *ngSwitchCase="'employee'"
      [parent]="form"
      name="role"
      [value]="value?.role"
      [dictionaries]="dictionaries"
    ></mospri-employee>
  </ng-container>
</form>

<code>
  {{ form.value | json }}
</code>
