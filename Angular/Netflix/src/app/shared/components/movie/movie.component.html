<div class="card p-2" *ngIf="movie">
  <img
    src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}"
    *ngIf="movie.poster_path"
  />
  <img src="assets/img/abstract-image.jpg" *ngIf="!movie.poster_path" />
  <div class="caption pt-3">
    <h4 class="text-ellipsis">
      <a
        class="title"
        routerLink="/movies/{{ movie.id }}"
        title="{{ movie.title }}"
        >{{ movie.title }}</a
      >
    </h4>
    <div class="release-date">
      <b>Release Date: </b>{{ movie.release_date }}
    </div>

    <div
      class="production-countries d-flex"
      *ngIf="movie.production_countries as countries"
    >
      <div class="d-flex production-countries-title">Production Countries:</div>
      <div class="ml-auto">
        <span
          *ngFor="let country of countries"
          [ngClass]="
            country.iso_3166_1
              ? 'flag-icon flag-icon-' + country.iso_3166_1 + ' mr-2'
              : ''
          "
        ></span>
      </div>
    </div>

    <div>
      <a class="view" routerLink="/movies/{{ movie.id }}"
        >View details &raquo;</a
      >
      <div class="float-right">
        <small
          class="badge badge-pill badge-info mr-1"
          *ngIf="movie.sinceHowManyDays"
          tooltip="Since How many Days?"
        >
          {{ movie.sinceHowManyDays }}
          <i class="fa fa-calendar-check-o fa-1x"></i>
        </small>
        <small
          class="badge badge-pill badge-warning"
          *ngIf="movie.vote_average"
          tooltip="IMDB Rate"
        >
          {{ movie.vote_average }}
          <i class="fa fa-star fa-1x"></i>
        </small>
      </div>
    </div>
  </div>
</div>
