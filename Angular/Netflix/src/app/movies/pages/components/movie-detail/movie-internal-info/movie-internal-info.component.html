<h2 class="text-danger">
  {{ movie.title }}
</h2>
<p>{{ movie.tagline }}</p>
<div>
  <a
    routerLink="/genres/{{ genre.id }}/{{ genre.name }}"
    *ngFor="let genre of movie.genres"
    class="badge badge-danger m-r-md"
  >
    {{ genre.name }}
  </a>
</div>
<h3 class="text-danger mt-4">Overview</h3>
<p>
  {{ movie.overview }}
</p>
