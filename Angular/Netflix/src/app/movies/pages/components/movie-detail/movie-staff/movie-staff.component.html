<h3 class="text-danger mt-4">Staff</h3>

<div class="row is-flex" *ngIf="staff$ | async as staff">
  <div class="col-md-12"></div>
  <div class="col-md-3" *ngFor="let person of staff">
    <div class="card text-white bg-dark mb-4 pb-1">
      <div class="card-header text-warning text-center font-weight-bold">
        {{ person.job ? person.job : 'Actor' }}
      </div>
      <div class="card-body">
        <img
          width="100%"
          src="https://image.tmdb.org/t/p/w500/{{ person.profile_path }}"
          alt=""
        />
      </div>
      <div class="card-footer text-center">
        <a routerLink="/actor/{{ person.id }}">{{ person.name }}</a>
      </div>
    </div>
  </div>
</div>
