<div *ngIf="movies" class="p-5">
  <h3 class="orange-text pb-5">Up Coming Movies</h3>
  <div class="row is-flex">
    <div
      class="col-sm-6 col-md-4 col-lg-3 col-xs-6"
      *ngFor="let movie of movies"
    >
      <!-- {{ movies[19]?.poster_path }} -->
      <app-movie [movie]="movie" [title]="movie.title"> * </app-movie>
    </div>
  </div>
</div>
