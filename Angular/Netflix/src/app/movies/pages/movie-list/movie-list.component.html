<div *ngIf="movies" class="mr-4 ml-4 mt-4">
  <h2 class="mb-4">Up Coming Movies</h2>
  <div class="row is-flex">
    <div
      class="col-sm-6 col-md-4 col-lg-3 col-xs-6 pb-4 mb-1"
      *ngFor="let movie of movies"
    >
      <app-movie [movie]="movie" [title]="movie.title"></app-movie>
    </div>
  </div>
</div>
