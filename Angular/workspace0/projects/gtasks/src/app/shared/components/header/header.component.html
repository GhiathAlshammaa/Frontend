<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="app-info">
      <img class="app-info__logo" [src]="src" alt="" />
      <div class="app-info__title">{{ title }}</div>
    </div>
    <span class="example-spacer"></span>

    <ul class="menu">
      <li class="menu__item">
        <a class="menu-link">Link1</a>
      </li>
      <li class="menu__item">
        <a class="menu-link">Link2</a>
      </li>
      <li class="menu__item">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
