<div class="task">

    <div class="task__content">
        {{ item.title }} <br> {{ item.description }}
    </div>

    <div class="task__actions" *ngIf="isEditable">
        <app-button (click)="onEdit(item)">Edit</app-button>
        <app-button (click)="onDelete(item.id)">Delete</app-button>
    </div>
</div>
